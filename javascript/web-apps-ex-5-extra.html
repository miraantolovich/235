<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-6</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="checkbox" name="colorGroup" id="colorGroup" value="red" /> Red</p>
        <p><input type="checkbox" name="colorGroup" id="colorGroup" value="green" /> Green</p>
        <p><input type="checkbox" name="colorGroup" id="colorGroup" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        /* BOBBY AND MIRA WORKED TOGETHER */
        //get info, checks, and submit button
        let info = document.getElementById('info');
        let checks = document.getElementsByName('colorGroup');
        let submit = document.getElementById('colorButton');

        //keeps two strings that can be edited in functions
        let choosing = "";
        let chosen = "";

        //add event listeners to each button
        for (let i = 0; i < checks.length; i++) {
            checks[i].addEventListener('click', function () {
                choosing = "You have chosen: ";
                let count = 0;
                //if there is only one thing chosen, add the value
                for (let i = 0; i < checks.length; i++) {
                    if (checks[i].checked && count == 0) {
                        choosing += checks[i].value;
                        count++;
                    }
                    //if there is more than one thing chosen, add an 'and' and the value
                    else if (checks[i].checked) {
                        choosing += " and " + checks[i].value;
                    }
                }
                info.innerHTML = choosing + ".";
                //if there is nothing selected, innerHTML gets turned to blank
                if (count == 0) {
                    info.innerHTML = "";
                }
            });
        }

        //add event listener to submit button
        submit.addEventListener('click', function () {
            chosen = "Your FINAL CHOICE is: "
            let count = 0;
            for (let i = 0; i < checks.length; i++) {
                //if there is only one thing chosen, add the value
                if (checks[i].checked && count == 0) {
                    chosen += checks[i].value;
                    count++;
                }
                //if there is more than one thing chosen, add an 'and' and the value
                else if (checks[i].checked) {
                    chosen += " and " + checks[i].value;
                }
            }
            info.innerHTML = chosen + ".";
            //if there is nothing selected, innerHTML gets turned to blank
            if (count == 0) {
                info.innerHTML = "";
            }
        });

    </script>
</body>

</html>
